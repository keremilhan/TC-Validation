<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="form">
        <div class="input-box">
            <input type="text" class="tc-input" placeholder="Enter your identity number..." onkeypress="checkSpace(event)" maxlength="11">
            <button type="submit" class="check-button">Check</button>
        </div>
        <div class="valid">
            <h1 class="show-if-valid"></h1>
        </div>
    </form>
</body>
</html>
